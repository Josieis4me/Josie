<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Josie ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e88, #ff9a9e);
    color: white;
    overflow: hidden;
}

.screen {
    display: none;
    height: 100vh;
    padding-top: 150px;
}

.active {
    display: block;
}

h1 {
    font-size: 40px;
}

button {
    font-size: 22px;
    padding: 12px 30px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.progress-container {
    width: 60%;
    height: 30px;
    background: rgba(255,255,255,0.3);
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 1%;
    background: white;
    text-align: right;
    padding-right: 10px;
    line-height: 30px;
    color: #ff2e63;
    font-weight: bold;
    transition: width 0.3s;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}

.reset {
    margin-top: 30px;
    background: white;
    color: #ff2e63;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
    <h1 id="typing"></h1>
    <div id="buttons1" style="display:none;">
        <button onclick="goToLove()">Yes ğŸ¥°</button>
        <button onclick="goToLove()">No ğŸ™ˆ</button>
    </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
    <h2>Then how much? ğŸ’–</h2>
    <div class="progress-container">
        <div class="progress-bar" id="loveBar">1%</div>
    </div>
    <button onclick="increaseLove()">Moreee ğŸ’˜</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
    <h1>Will you be my val baby? ğŸ’Œ</h1>
    <p>(You can click on no baby ğŸ˜Œ)</p>
    <button id="yesFinal" onclick="celebrate()">Yes ğŸ˜­ğŸ’–</button>
    <button id="noFinal" onclick="growYes()">No ğŸ˜</button>
</div>

<script>
// Typing animation
let text = "Josie... ğŸ’• So you love me?";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    } else {
        document.getElementById("buttons1").style.display = "block";
    }
}
typeWriter();

// Floating hearts
setInterval(function() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*20+10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 600);

// Screen transitions
function goToLove() {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
}

let love = 1;

function increaseLove() {
    let bar = document.getElementById("loveBar");
    if (love < 100) {
        love += 5;
        bar.style.width = love + "%";
        bar.innerHTML = love + "%";
    } else {
        bar.innerHTML = "â™¾ï¸%";
        setTimeout(() => {
            document.getElementById("screen2").classList.remove("active");
            document.getElementById("screen3").classList.add("active");
        }, 1000);
    }
}

let yesSize = 22;

function growYes() {
    yesSize += 10;
    document.getElementById("yesFinal").style.fontSize = yesSize + "px";
}

// Celebration
function celebrate() {
    document.body.innerHTML = `
        <div style="margin-top:200px;">
        <h1 style="font-size:70px;">YAYYYYYYY ğŸ˜­ğŸ’–ğŸ‰</h1>
        <h2>Josie said YESSSSSS ğŸ¥°ğŸ’•</h2>
        <h3>Forever your Valentine,<br><br><b>Clinton ğŸ’Œ</b></h3>
        <button class="reset" onclick="location.reload()">Start Again ğŸ”</button>
        </div>
    `;
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 200; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
